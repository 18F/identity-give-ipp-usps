---
applications:
  - name: usps
    routes:
      - route: ((ROUTE))
    memory: ((MEMORY))
    instances: ((INSTANCES))
    buildpacks:
      - python_buildpack
    env:
      SECRET_KEY: ((SECRET_KEY))
      DJANGO_SETTINGS_MODULE: usps.settings
      TRANSACTION_ROUTE: ((TRANSACTION_ROUTE))
      DISABLE_COLLECTSTATIC: 1
      USPS_SERVICE_INFO: ((USPS_SERVICE_INFO))
      USPS_CERT: ((USPS_CERT))
      USPS_TARGET_AUDIENCE: ((USPS_TARGET_AUDIENCE))
