---
applications:
  - name: usps
    routes:
      - route: ((ROUTE))
    memory: ((MEMORY))
    instances: ((INSTANCES))
    services:
      - usps-db
    buildpacks:
      - python_buildpack
    env:
      SECRET_KEY: ((SECRET_KEY))
      DJANGO_SETTINGS_MODULE: usps.settings
      TRANSACTION_ROUTE: ((TRANSACTION_ROUTE))
